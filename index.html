<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MEMBERSHIP 1 TAHUN WIJAYA BARBERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    #form-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1E90FF;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px;
      border-radius: 8px;
      border: 1.8px solid #ddd;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #1E90FF, #0066cc);
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
    }

    .loading {
      background: #aaa !important;
      pointer-events: none;
    }

    #success-message {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .checkmark {
      font-size: 70px;
      color: #2ecc71;
    }

    /* MEMBER CARD */
    #member-card {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .card-box {
      background: linear-gradient(135deg, #1E90FF, #003f7f);
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card-box p {
      margin: 10px 0;
      letter-spacing: 1px;
    }

    button {
      margin-top: 15px;
      background: #2ecc71;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    #footer {
      margin-top: 20px;
      font-size: 12px;
      color: #eee;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="form-container">

  <h2>MEMBERSHIP 1 TAHUN WIJAYA BARBERS</h2>

  <form id="membership-form"
        action="https://script.google.com/macros/s/AKfycbw7Z5WQQ2ewIPLxUOTOfLnXUwvm15FWfBe1_i1cvXRLTnlx5l1qHJyMuKmt5qiZcGaPXA/exec"
        method="post">

    <label>Nama</label>
    <input type="text" name="nama" required>

    <label>Tanggal Daftar</label>
    <input type="date" name="tgl_Daftar" id="tglDaftar" readonly>

    <label>Nomor HP</label>
    <input type="tel" name="no_hp" pattern="[0-9]{10,12}" required>

    <input type="submit" value="Simpan Data">
  </form>

  <div id="success-message">
    <div class="checkmark">âœ“</div>
    <h3>Pendaftaran Berhasil</h3>
  </div>

  <div id="member-card">
    <div class="card-box">
      <p><strong>ID MEMBER</strong><br><span id="card-id"></span></p>
      <p><strong>NAMA</strong><br><span id="card-nama"></span></p>
      <p><strong>NO HP</strong><br><span id="card-hp"></span></p>
      <p><strong>BERLAKU SAMPAI</strong><br><span id="card-exp"></span></p>
    </div>
    <button onclick="downloadCard()">Simpan Kartu</button>
  </div>

</div>

<script>
  const form = document.getElementById("membership-form");
  const submitBtn = form.querySelector('input[type="submit"]');
  const success = document.getElementById("success-message");
  const card = document.getElementById("member-card");

  // SET TANGGAL HARI INI
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, "0");
  const dd = String(today.getDate()).padStart(2, "0");
  const todayStr = `${yyyy}-${mm}-${dd}`;
  document.getElementById("tglDaftar").value = todayStr;

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const nama = form.nama.value;
    const hp = form.no_hp.value;

    // HITUNG +1 TAHUN
    const startDate = new Date(todayStr);
    const endDate = new Date(startDate);
    endDate.setFullYear(endDate.getFullYear() + 1);

    const expDate = `${endDate.getFullYear()}-${String(endDate.getMonth() + 1).padStart(2,"0")}-${String(endDate.getDate()).padStart(2,"0")}`;

    // FIELD TERSEMBUNYI UNTUK GOOGLE SHEETS
    const hidden = document.createElement("input");
    hidden.type = "hidden";
    hidden.name = "tgl_berakhir";
    hidden.value = expDate;
    form.appendChild(hidden);

    const memberID = "WB-" + Date.now().toString().slice(-6);

    submitBtn.value = "Menyimpan...";
    submitBtn.classList.add("loading");

    await fetch(form.action, {
      method: "POST",
      body: new FormData(form)
    });

    form.style.display = "none";
    success.style.display = "block";

    document.getElementById("card-id").innerText = memberID;
    document.getElementById("card-nama").innerText = nama;
    document.getElementById("card-hp").innerText = hp;
    document.getElementById("card-exp").innerText = expDate;

    card.style.display = "block";
  });

  function downloadCard() {
    html2canvas(document.querySelector(".card-box")).then(canvas => {
      const link = document.createElement("a");
      link.download = "MemberCard.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
